<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Sticky</title>
</head>
<body>
	<style>
		.wrap {
			width: 300px;
			margin: 0 auto;
			text-align: center;
		}
		.box {
			display: inline-block;
			vertical-align: top;
			width: 90px;
		}
		.first {
			height: 600px;
			background-image: linear-gradient(red, blue);
		}
		.second {
			height: 1800px;
			background-image: linear-gradient(green, yellow);
		}
		.third {
			height: 1200px;
			background-image: linear-gradient(lightgray, black);
		}
	</style>
	<div class="wrap">
		<div class="box first"></div>
		<div class="box second"></div>
		<div class="box third"></div>
	</div>
	<script src="./index.js"></script>
	<script>
		new SmoothSticky(document.querySelector('.box'), { top: 1 });
		// Array.prototype.slice.call(document.getElementsByClassName('box')).forEach(function (el) {
		// 	var sticky = new SmoothSticky(el, { top: 1 });
		// });
	</script>
</body>
</html>
