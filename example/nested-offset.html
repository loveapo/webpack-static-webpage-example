<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>element-position</title>
    <script src="../dist/element-position.js"></script>
    <style></style>
</head>
<body>
    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
    <script>
        var arr = document.getElementById('list').getElementsByTagName('li');
        for (var i = 0, max = arr.length; i < max; ++i) {
            (function (target) {
                var nestedOffset = Position.getNestedOffset(target);
                target.textContent = (
                    'top: ' + nestedOffset.top +
                    ', left: ' + nestedOffset.left +
                    ', right: ' + nestedOffset.right +
                    ', bottom: ' + nestedOffset.bottom
                );
            }(arr[i]));
        }
    </script>
</body>
</html>
